apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: pod-policy-validator
  labels:
    component: admission-control
    type: webhook
webhooks:
- name: pod-policy.avakart.example.com
  clientConfig:
    service:
      namespace: avakart
      name: pod-policy-validator
      path: "/validate"
      port: 443
    caBundle: 
  rules:
  - apiGroups: [""]
    apiVersions: ["v1"]
    operations: ["CREATE", "UPDATE"]
    resources: ["pods"]
    scope: "Namespaced"
  admissionReviewVersions: ["v1"]
  sideEffects: None
  timeoutSeconds: 5
  failurePolicy: Fail
