apiVersion: v1
kind: Pod
metadata:
  name: frontend-pod
  labels:
    app: frontend    # Labels are key for service discovery
spec:
  containers:
  - name: frontend
    image: frontend:latest
    ports:
    - containerPort: 80   # Port the container listens on
    env:
    - name: VITE_API_BASE_URL    # Environment variable for API connectivity
      value: "http://books-service:8081"
    resources:
      requests:         # Minimum resources needed
        cpu: "100m"    # 100 milliCPU = 0.1 CPU
        memory: "128Mi"
      limits:          # Maximum resources allowed
        cpu: "200m"
        memory: "256Mi"
    # Health checking
    livenessProbe:     # Checks if the container is running
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 10
      periodSeconds: 10
    readinessProbe:    # Checks if the container is ready to serve traffic
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 5
      periodSeconds: 5
