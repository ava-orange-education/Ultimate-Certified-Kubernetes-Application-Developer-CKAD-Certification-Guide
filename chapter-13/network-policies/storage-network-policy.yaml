apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: storage-network-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: storage-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: books-service
    - podSelector:
        matchLabels:
          app: order-processor
    ports:
    - protocol: TCP
      port: 8083
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow egress to database if needed
  - to:
    - ipBlock:
        cidr: 10.0.0.0/24  # Example CIDR for database subnet
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL port
